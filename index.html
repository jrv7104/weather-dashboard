<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <title>Weather App</title>
  <header>
  <h1>Weather Dashboard</h1>
  </header>
</head>
<body>
<h2>Search for a city</h2>
<form>
  <label for="search">"Enter a City"</label> 
  <input id="search" type="text" placeholder="Enter city here" />
  <button id="searchBtn" type="submit">Search!</button>
</form>


<div class="history"></div>


<div class="weatherDetails"></div>
  <div class="card text-center">
  <div class="card-body">
    <h4> <span id="currentDay"></span></h4>
    <h5 class="card-title">City: <span id="city"></span></h5>
    <p class="card-text">Temp: <span id="temp"></span></p>
    <p class="card-text">Wind: <span id="wind"></span></p>
    <p class="card-text">Humidity: <span id="humidity"></span></p>
  </div>
</div>


<div class="fiveDayForecast">Five-Day Forecast</div>
<div class="card-1" style="width: 18rem;">
  <div class="card-body">
    <p class="card-text">Date: <span id="date1"></span></p>
    <p class="card-text">Temp: <span id="temp1"></span></p>
    <p class="card-text">Wind: <span id="wind1"></span></p>
    <p class="card-text">Humidity: <span id="hum1"></span></p>
  </div>
</div>

  </div>
</div>
<div class="card-3" style="width: 18rem;">

  </div>
</div>
<div class="card-4" style="width: 18rem;">

    <p class="card-text">Date: <span id="date4"></span></p>
    <p class="card-text">Temp: <span id="temp4"></span></p>
    <p class="card-text">Wind: <span id="wind4"></span></p>

</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
  
</body>
</html>
